name: remote ssh command
on: [push]
jobs:
  transfer-new-files:
    name: Transfer Files & Run Application
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: copy file via ssh key
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.KEY }}
        source: "*"
        target: "/home/ubuntu/Discord_Bot/COSCYBOT"
    - name: executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.KEY }}
        
        script: |
          touch ~/COSCYBOTStep1.txt
          export BARVIS=${{ secrets.COSCYBOT }}
          touch ~/COSCYBOTStep2.txt
          sh Discord_Bot/COSCYBOT/startup.sh
          touch ~/COSCYBOTStepsCompleted.txt
